<h2>EDIT POST</h2>
<form method="post">
	{% csrf_token %}
	<h3>Post Title</h3>
	{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
	<textarea cols="25" rows="1" name="post_title">{{ title }}</textarea><br/>
	<h3>Write post content below</h3>
	{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
	<textarea cols="35" rows="8" name="post_text">{{ body }}</textarea><br/>
	<input type="submit" value="post"/>
	<a href="{% url 'cqna:detail' post_id %}"><input type="button" value="cancel"></a>
</form>
